plugins {
  id 'java'
  id 'maven'
  id 'application'
}
repositories {
  jcenter()
  maven { url "https://oss.sonatype.org/content/repositories/snapshots" } // Sphinx-4
  maven { url "https://jitpack.io" }
}

dependencies {
  compile(group:'com.github.coli-saar', name:'dialogos', version:'master-SNAPSHOT') {
    exclude module: 'DialogOS_SphinxPlugin'
    exclude module: 'DialogOS_MaryTTSPlugin'
  }
  runtime group:'com.github.coli-saar', name:'dialogos', version:'master-SNAPSHOT'
  compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'
  compile group: 'org.json', name: 'json', version: '20180130'
  testCompile 'junit:junit:4.12'
}
def version = '1.0'
mainClassName = 'com.clt.dialogos.DialogOS'
